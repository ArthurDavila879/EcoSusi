  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <!-- Botões personalizados -->
  <link rel="stylesheet" href="repositorio.css" />

  <!-- Leaflet (CSS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Geocoder (CSS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <title>Agendar Reservas</title>
  <link rel="shortcut icon" type="image/png" href="image-removebg-preview.png"/> <!--a ser mudado ficou bem feio-->
</head>
<body>

  <!-- Botão retornar -->
  <a id="btn-retornar">
    <button id="bt-tipo3" type="button" class="btn" onclick="voltarprincipal()">Retornar</button>
  </a>

  <!-- Menu lateral -->
  <div id="menu-lateral">
    <p><strong>Ir para:</strong></p>
    <ul>
        <li>
             <img src="right-arrow.png" id="imagem" alt="Seta">
             <a href="marcacao.html">Minhas Marcações</a></li> 
        <li><br>
            <a href="reservas.html">Minhas Reservas</a> <!--anda a colocar link-->
        </li>
    </ul>
  </div>

  <!-- Botão Marcar -->
  <div id="btn-marcar-ponto">
    <button id="bt-tipo1" onclick="ativarMarcacao()">Marcar ponto</button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Formulário -->
  <div id="formulario" class="oculto">
    <form id="form-marcacao">
      <label>Tipo de evento:<br /><input type="text" name="tipo" /></label><br />
      <label>Volume do lixo:<br /><input type="text" name="volume" /></label><br />
      <label>Data do evento:<br /><input type="date" name="data" /></label><br />
      <label>Anexo:<br /><input type="file" name="anexo" /></label><br />
      <button id="bt-tipo1" type="submit">ENVIAR</button><br />
      <button id="btn-cancelar" type="button" class="btn" id="bt-tipo3">Cancelar</button>
    </form>
  </div>

  <!-- Leaflet JS-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Geocoder JS-->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- JS -->
  <script src="marcacao.js"></script>

</html>
